<div class="body">
  <div class="login">
    <h2>Hello!</h2>
    <p>Sign back in into your account</p>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #emailbox>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #passwdbox>
      </div>
      <div class="buttons">
        <button (click)="goLogin(emailbox.value, passwdbox.value)" class="btn btn-primary loginbutton">Log-In</button>
        <button (click)="goSignup()" class="btn btn-primary signupbutton">Sign-Up</button>
      </div>
    </form>
  </div>
 </div>
