<div class="body">
  <div class="login">
    <h2>Hello!</h2>
    <p>{{ this.message }}</p>
    <form>
      <div class="form-group" *ngIf="signupmode">
        <label for="exampleInputEmail1">First Name</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" [(ngModel)]="formData.firstName" name="firstName">
      </div>
      <div class="form-group" *ngIf="signupmode">
        <label for="exampleInputEmail1">Last Name</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" [(ngModel)]="formData.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="hello@example.com" [(ngModel)]="formData.email" name="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="formData.passwd" name="passwd">
      </div>
      <div class="form-group" *ngIf="signupmode">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="formData.confPasswd" name="confPasswd">
      </div>
      <div class="form-group" *ngIf="signupmode">
        <label for="exampleInputPassword1">Enter Location</label>
        <input class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="formData.location" name="location">
      </div>
      <div class="buttons">
        <button (click)="goLogin()" type="button" class="btn btn-primary loginbutton">Log-In</button>
        <button (click)="switchSignup()" type="button" class="btn btn-primary signupbutton" *ngIf="!signupmode">Sign-Up</button>
        <button (click)="goSignup()" type="button" class="btn btn-primary signupbutton" *ngIf="signupmode">Sign-Up</button>
      </div>
    </form>
  </div>
 </div>
