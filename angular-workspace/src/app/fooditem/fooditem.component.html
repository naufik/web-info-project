<div class="fooditem" [style.height.px]="height" [style.width.px]="width" (click)="onClick()">
  <div class="container">
    <div class="row todd-item-img">
      <img src="assets/{{ food.imgSrc }}.png">
    </div>
    <div class="row todd-item-caption">
      <p>{{ food.name }}</p>
      <p>{{ daysToDue() }} day(s)</p>
    </div>
  </div>
</div>
