<div class="list-base">
  <div class="grocerymodule">
    <a *ngIf="destination" [routerLink]="['/' + destination]">
      <img class="img" src="assets/grocery.jpg">
    </a>
    <img *ngIf="destination === undefined" class="img" src="assets/grocery.jpg">
  </div>
  <hr>
  <p>{{ getDisplayText() }}</p>
</div>
