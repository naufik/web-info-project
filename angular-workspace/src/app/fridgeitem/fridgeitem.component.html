<div class="page">
  <div class="section-header">
    <a (click)="collapseItem()">{{ itemsrc.name }}</a>
  </div>
  <div class="main">
    <div class="contents" *ngIf="!collapsed">
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col" >
            <label for="DaysLeft" class="col-form-label-sm">Days Left</label>
            <input class="form-control form-control-sm" (change)="onChange(daysLeftBox.value)" id="DaysLeft" value="6" name="daysLeftBox" #daysLeftBox>
          </div>
          <div class="col">
            <label for="ExpiryDate" class="col-form-label-sm">Expiry Date</label>
            <input class="form-control form-control-sm" (change)="onChange(dateBox.value)" id="ExpiryDate" value="{{ getDateDisplay() }}" name="dateBox" #dateBox>
          </div>

          <div class="col">
            <label for="AmountLeft" class="col-form-label-sm">Amount Left</label>
            <input class="form-control form-control-sm" (change)="onChange(qtyBox.value)" id="AmountLeft" [(ngModel)]="shownQty" type="number" name="qtyBox" #qtyBox>
          </div>
        </div>
        <br>
        <select class="custom-select custom-select-sm">
          <option selected>Food</option>
          <option value="1">Drink</option>
        </select>
      </form>
    </div>
  </div>
</div>
