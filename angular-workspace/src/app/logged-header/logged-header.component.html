<div class="logged-header">

    <div class="row">

        <h2><a [routerLink]="['/main']">DueDate</a></h2>
      </div>
      <div class="col-lg-4">
        <!-- INTENTIONALLY EMPTY -->
      </div>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" [routerLink]="['/fridge']">What's in my fridge?</a>
